apiVersion: apps/v1
kind: Deployment
metadata:
  # annotations:
  #   cloud.google.com/app-protocols: '{"client":"HTTP2"}'
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: justin8888/client
          # image: asia-southeast1-docker.pkg.dev/ticket-396008/ticket/client
          # ports:
          #   - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
